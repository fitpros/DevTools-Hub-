<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools - Multi-Tools</title>
    <meta name="description" content="Free online image tools including converters, resizers, compressors, and more.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>Image Tools</h1>
                <p class="tool-description">Convert, resize, and manipulate images with our collection of free online image processing tools.</p>
            </div>

            <!-- Tools Grid -->
            <div class="row" id="category-tools">
                <!-- Image tools will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tools-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryTools = tools.filter(tool => tool.category === 'image-tools');
            const container = document.getElementById('category-tools');
            
            if (container) {
                container.innerHTML = categoryTools.map(tool => createToolCard(tool)).join('');
            }
        });
    </script>
</body>
</html>
