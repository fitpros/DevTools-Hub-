<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Hub - Professional Developer Tools & Utilities</title>
    <meta name="description" content="Collection of essential developer tools and utilities for web development, SEO, and more.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section bg-gradient-primary text-white py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="display-4 fw-bold mb-4">Professional Developer Tools</h1>
                        <p class="lead mb-4">Access a comprehensive suite of development utilities designed to streamline your workflow and boost productivity.</p>
                        <a href="#tools" class="btn btn-light btn-lg px-4">Explore Tools</a>
                    </div>
                    <div class="col-lg-6 text-center">
                        <!-- Hero Image -->
                        <img src="images/hero-illustration.svg" alt="Developer Tools Illustration" class="img-fluid" style="max-width: 80%;">
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <section class="py-5">
            <div class="container">
                <div class="search-section">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" id="searchTools" class="form-control border-start-0" placeholder="Search tools...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">Tool Categories</h2>
                <div class="row" id="categories-container">
                    <!-- Categories will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Popular Tools Section -->
        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Popular Tools</h2>
                <div class="row" id="tools-container">
                    <!-- Tools will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
